<!-- Timer Container -->
<div class="timer__container">
  <div class="type">
    <a href="" class="type__text type__focus type__selected">Focus</a>
    <a href="" class="type__text type__short">Short Break</a>
    <a href="" class="type__text type__long">Long Break</a>
  </div>
  <div class="timer">
    <span class="timer__count">40:00</span>
  </div>
  <div class="timer-button-area">
    <a href="" class="timer-button-area__button">Start</a>
  </div>
</div>
<!-- To do  -->
<div class="todo__container">
  <div class="todo__header">
    <input type="text" placeholder="Task to be done" class="todo__input">
    <button class="todo__push">Add</button>
  </div>
  <div class="todo__subheader">
    <!--  Task insert   -->
  </div>
</div>

<!-- Overlay -->
<div class="overlay hidden">
  <div class="modal">
    <div class="modal__top">
      <p class="modal__text">Do you wish to cancel this session?</p>
    </div>
    <div class="modal__bottom">
      <button class="modal__btn yes">Yes</button>
      <button class="modal__btn no">No</button>
    </div>
  </div>
</div>
